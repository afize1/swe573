{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

 <div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid #3164F4; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button style="background: #3164F4; color: white; font-size: 1.5rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in" style="color: white;"></span> &nbsp; login</button>
  </center>
  <br/>
  <sub style="text-align: left;" ><a href="{% url 'forgotPassword' %}" style="color: #3164F4; font-weight:bold;font-size:100%;">Forgot password?</a></sub>
  <br/>
  <br/>
  <sub style="text-align: left;"><a href="{% url 'register' %}" style="text-decoration: none; color: #3164F4; padding:2%; cursor:pointer; margin-right:2%;font-weight:bold;font-size:125%;">Don't have an account? Sign up now!</a></sub>
  </form>
</center>
 </div>
{% endblock start %}
