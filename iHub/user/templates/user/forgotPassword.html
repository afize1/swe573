{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<!DOCTYPE html>
<html lang="en">
  <div class="content-section col-md-8 col-md-offset-2">
    <center>
    <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy}}
      </fieldset>
     <center>
      <button class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-ok"></span> &nbsp; Submit</button>
     </center>
    <br/>
    </form>
  </center>
  </div>
</html>
{% endblock start %}
