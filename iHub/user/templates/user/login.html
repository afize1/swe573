{% load static %}
{% load crispy_forms_tags %}
{% block start %}

<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="login page"/>
  <meta name="author" content="afize"/>
  <!-- loader-->
  <link href="{% static "assets/css/pace.min.css"%}" rel="stylesheet"/>
  <script src="{% static "assets/js/pace.min.js"%}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static "assets/images/favicon.ico"%}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{% static "assets/css/bootstrap.min.css"%}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static "assets/css/animate.css"%}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static "assets/css/icons.css"%}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="{% static "assets/css/app-style.css"%}" rel="stylesheet"/>
</head>

<body class="bg-theme bg-theme1">

  <!-- start loader -->
  <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
  <!-- end loader -->

  <!-- Start wrapper-->
  <div id="wrapper">
    <div class="loader-wrapper"><div class="lds-ring"></div></div>
    <div class="card card-authentication1 mx-auto my-5">
      <form method="POST" style="border: 1px solid #3164F4; margin: 4%; padding:10%; border-radius:1%;">
        <div class="card-body">
          <div class="card-content p-4">
            <div class="text-center">
              <img src="{% static "assets/images/logo-icon.png"%}" alt="logo icon">
            </div>
            <div class="card-title text-uppercase text-center py-3">Sign In</div>
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form|crispy}}
            </fieldset>
            <button type="submit" class="btn btn-light btn-block">Sign In</button>
          </div>
          <div class="text-center">
            <a href="{% url 'forgotPassword' %}">Forgot password?</a>
          </div>
        </div>
        <div class="card-footer text-center py-3">
          <a href="{% url 'register' %}">Don't have an account? Sign up now!</a>
        </div>
      </form>
    </div>
  </div><!--wrapper-->
</body>
</html>

{% endblock start %}
