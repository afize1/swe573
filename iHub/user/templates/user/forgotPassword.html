{% load static %}
{% load crispy_forms_tags %}
{% block start %}

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="login page"/>
  <meta name="author" content="afize"/>
  <!-- loader-->
  <link href="{% static "assets/css/pace.min.css"%}" rel="stylesheet"/>
  <script src="{% static "assets/js/pace.min.js"%}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static "assets/images/favicon.ico"%}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{% static "assets/css/bootstrap.min.css"%}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static "assets/css/animate.css"%}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static "assets/css/icons.css"%}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="{% static "assets/css/app-style.css"%}" rel="stylesheet"/>
</head>

<body class="bg-theme bg-theme1">

<!-- Start wrapper-->
  <div id="wrapper">
    <div class="height-100v d-flex align-items-center justify-content-center">
      <div class="card card-authentication1 mb-0">
        <form method="POST" style="border: 1px solid #3164F4; margin: 4%; padding:10%; border-radius:1%;">
          <div class="card-body">
            <div class="card-content p-2">
              <div class="card-title text-uppercase pb-2">Forgot Password</div>
              {% csrf_token %}
              <fieldset class="form-group">
                {{ form|crispy}}
              </fieldset>
              <button type="submit" class="btn btn-light btn-block mt-3">Reset Password</button>
            </div>
          </div>
        </form>
        <div class="card-footer text-center py-3">
          <p class="text-warning mb-0">Return to the <a href="{% url 'login' %}"> Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock start %}
